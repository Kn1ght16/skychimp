{% extends 'base.html' %}

{% block content %}
  <h2>Редактирование статьи</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
    <form method="POST" action="{% url 'mailing:blog_delete' pk=object.pk %}" onsubmit="return confirm('Вы уверены, что хотите удалить эту статью?')">
      {% csrf_token %}
      <button type="submit">Удалить статью</button>
    </form>
{% endblock %}
