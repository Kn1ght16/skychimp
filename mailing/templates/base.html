{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skychimp</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home' %}">Домашняя страница</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:blog_list' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Список рассылок</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_create' %}">Создать рассылку</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:client_list' %}">Список клиентов</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:client_create' %}">Создать клиента</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href={% url 'users:profile' %}>Профиль</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'users:logout' %}>Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href={% url 'users:login' %}>Войти</a>
        {% endif %}
    </nav>
</div>
{% block content %}
{% endblock %}

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <!-- Футер -->
</footer>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
