{% extends 'base.html' %}

    {% block content %}
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title ">
                                Профиль
                            </h3>
                        </div>
                        <div clas="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <a class="btn btn-success" href={% url 'users:password_reset' %}>Сбросить пароль</a>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
